<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<form>
    <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Escribe tu nombre" />
    </div>
    <div class="form-group">
    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" placeholder="1er apellido" />
    </div>
    <div class="form-group">
    <label for="email">Email:</label>
    <input type="text" id="email" placeholder="Email" />
    </div>
    <div class="form-group">
    <label for="asunto">Asunto:</label>
    <input type="text" id="asunto" placeholder="Titular de la consulta" />
    </div>
    <div class="form-group">
    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" placeholder="Describe brevemente en menos de 300 caracteres"></textarea>
    </div>
    <button type="submit">Enviar datos</button>
</form>
</form>
</body>
</html>
